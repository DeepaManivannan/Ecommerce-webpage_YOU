<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Commerce Web Page</title>
  <style>
    /* CSS for styling the header */
    header {
      background-color: #f2f2f2;
      padding: 10px;
      text-align: center;
    }
    nav {
      display: flex;
      justify-content: space-between;
    }
    .search {
      margin-right: 10px;
    }
    .login-register {
      margin-left: 10px;
    }
    /* CSS for styling the body */
    .image-container {
      text-align: center;
      margin-top: 20px;
    }
    .card-container {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }
    .card {
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      margin: 10px;
      width: 200px;
      text-align: center;
    }
    /* CSS for styling the footer */
    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px;
      position: absolute;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <div class="search">
        <input type="text" placeholder="Search">
        <button>Search</button>
      </div>
      <div class="login-register">
        <a href="#">Login</a>
        <a href="#">Register</a>
      </div>
    </nav>
  </header>
  <div class="image-container">
    <img src="image.jpg" alt="Product Image">
    <div class="info-container">
      <!-- Fill the information here -->
    </div>
  </div>
  <div class="card-container">
    <div class="card">
      <h3>Product 1</h3>
      <p>Description of Product 1</p>
      <button>Add to Cart</button>
    </div>
    <div class="card">
      <h3>Product 2</h3>
      <p>Description of Product 2</p>
      <button>Add to Cart</button>
    </div>
    <div class="card">
      <h3>Product 3</h3>
      <p>Description of Product 3</p>
      <button>Add to Cart</button>
    </div>
  </div>
  <footer>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Products</a></li>
      <li><a href="#">About Us</a></li>
      <li><a href="#">Contact Us</a></li>
    </ul>
  </footer>
</body>
</html>
